<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<form action="">
<input type="number" id="doC" placeholder="Nhập độ C">
<button type="button" onclick="chuyennhietdo()">Enter</button>
<p id="result"></p>
</form>
<script>
  function chuyennhietdo() {
    let doC = +document.getElementById('doC').value;
    let doF = doC * 9 / 5 + 32
document.getElementById('result').innerHTML = doF + ' do F ';
  }
</script>

</body>
</html>
