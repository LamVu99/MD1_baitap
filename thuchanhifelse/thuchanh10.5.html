
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body><h1>Hoa hồng doanh số bán hàng</h1>
<p>Quy đổi tiền tệ 1000 = 1 </p>
<input type="text" id="a" placeholder="doanh thu tháng">
<button type="button" onclick="Hoahong()">Enter</button>
<p id="result">Phần trăm hoa hồng</p>
<script>
  function Hoahong() {
    let doanhthu = document.getElementById('a').value;
    let result;
    if (doanhthu <= 100) {
      hoahong = doanhthu * 5 / 100;
      result = ' Hoa hong la ' + hoahong + ' trieu ';
    }
    else if (doanhthu <= 300) {
      hoahong = doanhthu * 10 / 100;
      result = ' Hoa hong la ' + hoahong + ' trieu ';
    } else {
      hoahong = doanhthu * 20 / 100;
      result = ' Hoa hong la ' + hoahong + ' trieu ';
    }
    document.getElementById('result').innerHTML = result;
  }
</script>

</body>
</html>
