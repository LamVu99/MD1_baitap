<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  function checkNumber(){
    let number = +prompt('Nhập số')
    if (number < 0) {
      alert('số này nhỏ hơn 0');
    } else if (number > 0) {
      alert('Số này lớn hơn 0');
    }
    else {
      alert('Số này bằng 0')
    }
  }
  checkNumber()
</script>

</body>
</html>
