<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function checkage() {
    let age = +prompt('nhập tuổi');
    if (age > 0 && age < 18) {
      alert('Ban la thieu nien');
    } else if (age >= 18 && age <= 30) {
      alert('Ban la thanh nien');
    } else if (age > 30 && age <= 60) {
      alert(' Ban la Trung nien ');
    } else if (age < 120 && age > 60) {
      alert(' Ban la lao nien ');
    } else
      alert(' Xin moi nhap lai ');
  }
  checkage()
</script>

</body>
</html>
