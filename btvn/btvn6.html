<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('nhập vào số a');
    let b = +prompt('nhập vào số b');
    if (a % 7 == 0 && b % 7 == 0) {
        document.write('số a là: ' + a + ' số b là: ' + b);
    } else {
        document.write('không thỏa mãn điều kiện');
    }

</script>
</body>
</html>
