<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><script>
    let a = +prompt('nhập vào số a');
    let b = +prompt('nhập vào số b');
    if (a % 3 == 0 && a % 5 == 0 && b % 3 == 0 && b % 5 == 0) {
        document.write('FizzBuzz' + '<br>');
    } else if (a % 5 == 0 && b % 5 == 0) {
        document.write('Buzz' + '<br>');
    } else if (a % 3 == 0 && b % 3 == 0) {
        document.write(' Fizz ' + '<br>');
    } else {
        document.write('không thỏa mãn');
    }
</script>
</body>
</html>
