
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>     </title>
</head>
<body>
<script>
    let a = +prompt('nhập vào số a');
    let b = +prompt('nhập vào số b');
    if (a % 5 == 0 && b % 5 == 0) {
        document.write('a x b = ' + a * b);
    } else
        document.write('a hoặc b không chia hết cho 5');
</script>
</body>
</html>
