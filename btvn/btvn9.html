<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="a" placeholder="Nhập a">
<input type="text" id="b" placeholder="Nhập b">
<button type="button" onClick="luythua()">Enter</button>
<p id="result">Kết quả: </p>
<script>
    function luythua() {
        let a = document.getElementById('a').value;
        let b = document.getElementById('b').value;
        let result;
        result = 'a^2 là: ' + (a ** 2) + '<br />' + 'a^b là: ' + (a ** b);
        document.getElementById('result').innerHTML = result;
    }
</script>

</body>
</html>
