<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('nhập vào số a');
    let b = +prompt('nhập vào số b');
    if (a % 2 == 0) {
        document.write('<h1 />' + 'số a là: ' + a);
    } if (b % 2 == 0) {
        document.write('<h1 />' + 'số b là: ' + b);
    } if (a % 2 != 0) {
        document.write('<h2 />' + 'số a là: ' + a);
    } if (b % 2 != 0) {
        document.write('<h2 />' + 'số b là: ' + b);
    }

</script>
</body>
</html>
