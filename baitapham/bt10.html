<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function numbers(a) {
        if (a == 0){
            return 1;
        }
        return a * numbers(a - 1);
    }
    let a = +prompt('nhap a');
    alert(numbers(a));

</script>
</body>
</html>
