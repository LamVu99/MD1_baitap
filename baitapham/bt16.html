<script>
  function arr(a) {
      let first = 0;
      let last = a.length - 1;
      for (let i = 0; first < last; i++) {
          let c = a[first];
          a[first] = a[last];
          a[last] = c;
          first++;
          last--;
      } document.write(a);
}
  let a = [];
  a.length = +prompt('nhap do dai mang');
  for (let i = 0; i < a.length; i++) {
      a[i] = +prompt('nhap so')
  }
  arr(a)
</script>
