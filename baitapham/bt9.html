<script>
  function Shinhtron(r) {
    S = r * r * 3.14;
    return S;
  } function Chinhtron(r) {
  P = r * 2 * 3.14;
  return P;
  }
  let r = +prompt('Nhap duong kinh hinh tron');
  alert('S hinh tron la: ' + Shinhtron(r))
  alert('C hinh tron la: ' + Chinhtron(r))
</script>
