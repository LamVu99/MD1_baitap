<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Retangle {
        constructor(x, y, width, height, color) {
            this.x = x;
            this.y = y;
            this.height = height;
            this.width = width;
            this.color = color;
        }
        abc() {
            alert('tọa độ x ' + this.x + ' tọa độ y ' + this.y +  ' chiêù rộng ' + this.height + ' chiều dài ' + this.width + ' màu sắc '+ this.color);
        }
    }
    let a = new Retangle('20', '30', '40', '50', 'vang');
    a.abc();
</script>
</body>
</html>
