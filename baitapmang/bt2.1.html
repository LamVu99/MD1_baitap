<body>
<script>
  let numbers = [2, 4, 5, 10, 12, 15, 20, 21, 9, 11];
  let max = numbers[0]
  let index = 0
  for (let i = 1; i < numbers.length; i++) {
    if (numbers[i] > max) {
      max = numbers[i];
      index = i;
    }
  } console.log('vị trí ' + index + ' số lớn nhất ' +  max)
</script>
</body>
