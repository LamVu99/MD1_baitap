<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [];
    let V = +prompt('Nhap phan tu V');
    for (let i = 0; i < 4; i++) {
        numbers.push(+prompt('nhap so'));
    }
    for (let i = 0; i < numbers.length;) {
        if (numbers[i] === V) {
            numbers.splice(i, 1);
            numbers.push(0);
        } else {
            i++;
        }
    }
    console.log(numbers);

</script>

</body>
</html>
