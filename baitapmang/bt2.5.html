<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  function vowel_count(str1)
  {
    var list = 'aeiouAEIOU';
    var count = 0;

    for(var i = 0; i < str1.length ; i++)
    {
      if (list.indexOf(str1[i]) !== -1)
      {
        count++;
      }

    }
    return count;
  }
  document.write(vowel_count("The quick brown fox"));
</script>
</script>
</body>
</html>
