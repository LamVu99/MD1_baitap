<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="number" style="width: 150px;">
<button type="button" onclick="add_element_to_array()">Add</button>
<button type="button" onclick="display_array()">Display</button>
<p id="result">Result: </p>
<script>
    let x = 0;
    let array = [];

    function add_element_to_array() {
        array[x] = document.getElementById('number').value;
        alert('element= ' + array[x] + ' Add at index ' + x);
        x++;
        document.getElementById('number').value = '';
    }
    function display_array() {
        let result = '<hr/>';
        for (let i = 0; i < array.length; i++) {
            result += "element " + i + ' = ' + array[i] + '<br/>';
        }
        document.getElementById('result').innerHTML = result;
    }
</script>
</body>
</html>
