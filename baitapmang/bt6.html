<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [];
    for (let i = 0; i < 10; i++) {
        numbers.push(+prompt('Nhập số nguyên'))
    }
    for (let i = 0; i < numbers.length; i++) {
        numbers.sort(function (a, b) {
            return b - a;
        })
        document.write(numbers[i] + ' ');
    }
</script>
</body>
</html>
