<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class time {
        constructor(day,month,year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        abc() {
            document.write(this.day + '/' + this.month + '/' + this.year )
        }
    }
    let m1 = new time(30,12,1920)
    m1.abc()
</script>
</body>
</html>
