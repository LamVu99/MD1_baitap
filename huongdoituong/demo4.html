<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function fizzBuzz(n) {
    for (let i = 0; i < n; i++) {
      if (i % 3 === 0 && i % 5 === 0) {
        console.log('FizzBuzz');
      } if (i % 3 === 0) {
        console.log('Fizz');
      } if (i % 5 === 0) {
        console.log('Buzz');
      }
    }
  }
  let n = 100
  fizzBuzz(n)
</script>
</body>
</html>
