     alt="" style="width: 128px; height: 128px; position: relative; left: 0px; top: 0px; border-radius: 50%">
<script>
  let x = document.getElementById('anh');
  let speedX = 1;
  let speedY = 1;
  setInterval(() => {
    x.style.left = parseInt(x.style.left) + 10 + 'px';
    if (parseInt(x.style.left) >= window.innerWidth - 150 ) {
     speedY =-speedY
    }
  }, 10)
</script>
