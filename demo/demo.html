<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="https://toigingiuvedep.vn/wp-content/uploads/2021/01/hinh-anh-nobita-chat-ngau-nhat-429x600.jpg" id="anh"
     alt="" style="width: 128px; height: 128px; position: absolute; left: 0; top: 0">
<button onclick="phai()">Sang pháº£i</button>
</body>
<script>
    let x = document.getElementById('anh');
    function phai() {
        let x = document.getElementById('anh');
        x.style.left = parseInt(x.style.left) + 100 + 'px';
    }
    window.addEventListener('keydown', (e) => {
        if (e.key == 'a') {
            x.style.left = parseInt(x.style.left) - 100 + 'px';
        }
    })

</script>
</html>
