<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function timeConversion(s) {
        let time = 0
        let hour = s.slice(0, 2)
        let toD = s.slice(-2)

        if (toD === 'AM' && hour == 12) {
            time = `00${s.slice(2, s.length -2)}`
        } else {
            if (toD === 'PM' && hour < 12) {
                time = `${Number(12 + parseInt(hour))}${s.slice(2, s.length - 2)}`
            } else {
                time = s.slice(0, s.length - 2)
            }
        }
        return console.log(time)
    }
    let s = '07:05:45PM';
    timeConversion(s)
</script>
</body>
</html>
