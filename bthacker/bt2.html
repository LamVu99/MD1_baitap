    <meta charset="UTF-8">

<body>
<script>function fizzBuzz(n) {
    for (let i = 1; i <= n; i++) {
        if (i % 3 == 0 && i % 5 != 0) {
            console.log('Fizz');
            continue;
        } else if (i % 5 == 0 && i % 3 != 0) {
            console.log('Buzz');
            continue;
        } else if (i % 5 == 0 && i % 3 == 0) {
           console.log('FizzBuzz');
            continue;
        }
        console.log(i)
    }
}
let n = 100
fizzBuzz(n)
</script>
</body>
</html>
