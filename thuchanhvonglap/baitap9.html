<body><script>
  let count = 0, sum = 0;
  for (let i = 0; ; i++) {
    if (i % 7 == 0) {
      sum = sum + i;
      count ++
      if (count == 30) {
        break;
      }
    }
  } document.write('tong cua 30 so chia het cho 7 la ' + sum);
</script>

</body>
