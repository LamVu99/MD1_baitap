<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><table a></table>
<script>
    function bangcuuchuong() {
        document.write("<table border='1' width='200' cellspacing='0' cellpadding='18' align='center'>")
        for(i=1; i<=10; i++)
        {
            document.write("<tr>");
            for(n = 2; n <= 10; n++)
                document.write("<td>" + n + "x" + i +"="+ (n*i));
            document.write("</td>");
        }
        document.write("</tr></table>")
    }
    bangcuuchuong()
</script>

</body>
</html>
