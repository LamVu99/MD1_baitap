<body>
<script>
  let n1 = 0, n2 = 1, nextNumber;
  for (let i = 1; i <= 20; i++) {
    nextNumber = n1 + n2;
    n1 = n2;
    n2 = nextNumber;
    if (n1 % 5 == 0) break;
  } document.write('so dau tien chia het cho 5 la: ' + n1);
</script>

</body>
