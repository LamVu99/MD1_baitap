<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><script>
let n1 = 0, n2 = 1, nextNumber;
document.write('Fibonacci Series: ');
for (let i = 1; i <= 20; i++) {
  document.write(n1 + ' ');
  nextNumber = n1 + n2;
  n1 = n2;
  n2 = nextNumber;
}
</script>
</body>
</html>
