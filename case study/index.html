            rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript">
        var num;
        var temp = 0;
        var speed = 5000; /* this is set for 5 seconds, edit value to suit requirements */
        var preloads = [];
        /* add any number of images here */
        preload(
            'https://www.teahub.io/photos/full/90-907660_league-of-legends-collage.jpg',
            'https://wallpaperaccess.com/full/217097.jpg',
            'https://www.guidingtech.com/wp-content/uploads/Best-League-of-Legends-Wallpapers-5_4d470f76dc99e18ad75087b1b8410ea9.jpg'
        );

        function preload() {
            for (var c = 0; c < arguments.length; c++) {
                preloads[preloads.length] = new Image();
                preloads[preloads.length - 1].src = arguments[c];
            }
        }

        function rotateImages() {
            num = Math.floor(Math.random() * preloads.length);
            if (num == temp) {
                rotateImages();
            } else {
                document.body.style.backgroundImage = 'url(' + preloads[num].src + ')';
                temp = num;
                setTimeout(function () {
                    rotateImages()
                }, speed);
            }
        }

        if (window.addEventListener) {
            window.addEventListener('load', function () {
                setTimeout(function () {
                    rotateImages()
                }, speed)
            }, false);
        } else {
            if (window.attachEvent) {
                window.attachEvent('onload', function () {
                    setTimeout(function () {
                        rotateImages()
                    }, speed)
                });
            }
        }
    </script>
</head>
